<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Produtos</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Cadastro de Produtos</h1>

  <nav>
    <a href="index.html">🏠 Início</a> |
    <a href="vendas.html">💰 Vendas</a> |
    <a href="historico.html">📜 Histórico</a>
  </nav>

  <section class="form-container">
    <h2>Adicionar Novo Produto</h2>
    <input type="text" id="nomeProduto" placeholder="Nome do produto">
    <input type="number" step="0.01" id="penultimaCompra" placeholder="Penúltima compra (R$)">
    <input type="number" step="0.01" id="ultimaCompra" placeholder="Última compra (R$)">
    <button id="btnSalvar">Salvar Produto</button>
  </section>

  <section class="lista-container">
    <h2>Lista de Produtos</h2>
    <table id="tabelaProdutos">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Penúltima (R$)</th>
          <th>Última (R$)</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <script type="module" src="js/cadastro.js"></script>
</body>
</html>
